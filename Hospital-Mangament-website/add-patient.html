<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-patient">
    <div class="navbar">
        <img src="/workspaces/HTML/Hospital-Mangament-website/hospital-removebg-preview.png" alt="hospital=logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="add-patient.html">Add Patient</a></li>   
        </ul>
    </div>
    <div class="add-patient-form">
        <h1>Add New Patient</h1>
        <form>
            <div class="login-control">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
            </div>
            <div class="login-control">
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="patient-age" required>
            </div>
            <div class="login-control">
                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" name="patient-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="login-control">
                <label for="patient-disease">Disease/Condition:</label>
                <input type="text" id="patient-disease" name="patient-disease">
            </div>
            <button type="submit">Add Patient</button>
        </form>
    </div>
 </div>
</body>
</html>
