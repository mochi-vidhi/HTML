<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
    <div class="navbar">
        <img src="/workspaces/HTML/Hospital-Mangament-website/hospital-removebg-preview.png" alt="hospital=logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="add-patient.html">Add Patient</a></li>
        </ul>   
    </div>
    <div class="form">
    <form>
        <h1>Login Form</h1>
        <div class="login-control">
           <input type="text" id = "uname" placeholder="Username" required>
           <i class='bx bxs-user'></i>       
        </div>
        <div class="login-control">
            <input type="text" id="pwd" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
         </div>
         <div class="remember_cls">
            <label for="remember">
                <input type="checkbox" name="remember me">
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
         </div>
         <button type="submit">Login</button>
         <div class="login-control">
            <p>Don't have an account? <a href="#">Register</a></p>
         </div>
         <div class="login-control">
            <p>Login Using 
                <a href="#">
                    <i class='bx bxl-google' ></i>
                </a>
            </p>
         </div>
    </form>
    </div>
</div>
</body>
</html>
